apply plugin: 'java-library'

dependencies {
    compileOnly 'com.android.tools.lint:lint-api:26.1.0'
    compileOnly 'com.android.tools.lint:lint-checks:26.1.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.android.tools.lint:lint:26.1.0'
    testImplementation 'com.android.tools.lint:lint-tests:26.1.0'
    testImplementation 'com.android.tools:testutils:26.1.0'
}

sourceCompatibility = "8"
targetCompatibility = "8"

jar {
    manifest {
        attributes("Lint-Registry-v2": "com.sanjay.tools.lint.MIssueRegistry")
    }
}